<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br> <br>
         
        <div id="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br> <br>
        </div>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea> <br> <br>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmation" style="display: none;">
        <p>Thank you for your feedback!</p>
    </div>

    <div id="icon">
        <a id="link" href="https://www.linkedin.com/in/beulahude"><i class="fa-brands fa-linkedin"></i></a>
        <a id="link" href="https://github.com/Beutife"><i class="fa-brands fa-github"></i></a>
        <a id="link" href="https://twitter.com/b_udepeter"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <script src="portfolio.js"></script>
</body>
</html>
